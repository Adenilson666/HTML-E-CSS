<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dn.ico.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" height="315" poster="imagem/foto-m.png" controls autoplay loop>
        <source src="midia/Video.mp4" type="video/mp4">
        <source src="midia/Video02.webm" type="video/webm">
        <p>Seu computador não tem compatibilidade com rerodução de video.</p>
    </video>
    <!-- Tipos de formato de video
         MP4, WEBM, OGG, M4V(melhor) -->

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--Método mais recomendado para pegar videos-->
    <!-- VIMEO(VIDEOS COM ALTA QUALIDADE) e (SEGURANÇA) -->
</body>
</html>
