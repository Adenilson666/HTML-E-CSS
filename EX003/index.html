<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
   <h1>Testando carga com Imagens</h1>
   <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
   <img src="logo-HTML5.png" alt="Logo HTML5">
   <p>Também podemos carregar imagens que estão em outras pastas, contanto que ela esteja dentro da pasta atual.</p>
   <img src="logo-CSS.png" alt="Logo CSS3">
   <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
   <img src="https://www.freepnglogos.com/uploads/javascript-png/logo-html5-js-css3-png-transparent-logo-4.png" alt="Trindade FrontEnd">
</body>
</html>
